<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding KItchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #faf5ff;
            overflow-x: hidden;
        }

        .font-handwritten {
            font-family: 'Indie Flower', cursive;
        }

        .bg-sprinkles {
            background-image: radial-gradient(#8b5cf6 0.5px, transparent 0.5px), radial-gradient(#ec4899 0.5px, #faf5ff 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.1;
        }

        .btn-bounce {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-bounce:hover {
            transform: scale(1.05) translateY(-2px);
        }

        .btn-bounce:active {
            transform: scale(0.95);
        }

        .blob {
            position: absolute;
            z-index: -1;
            filter: blur(40px);
            opacity: 0.4;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(20px, 30px) rotate(5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .animate-float {
            animation: float 10s ease-in-out infinite;
        }

        /* PDF & Print Specific Optimization */
        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background-color: white !important;
            }

            #menu-document {
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        }

        /* Prevent items from being split across PDF pages */
        .pdf-section {
            page-break-before: always;
        }

        .pdf-section:first-child {
            page-break-before: auto;
        }

        .pdf-card {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        /* Desktop Simulator for PDF capture */
        #pdf-export-simulator {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 1024px;
            /* Force Desktop Width */
            background: white;
            padding: 0;
            margin: 0;
        }

        #pdf-export-simulator #menu-document {
            width: 1024px !important;
            margin: 0 !important;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Responsive Fixes for PDF Items inside simulator */
        #pdf-export-simulator .grid {
            grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            /* Force 2-columns */
        }

        #pdf-export-simulator .pdf-card {
            background-color: #f0fdfa !important;
            /* teal-50 */
            border-radius: 2rem !important;
        }

        #pdf-export-simulator .bg-clip-text {
            background-clip: initial !important;
            -webkit-background-clip: initial !important;
            color: #0d9488 !important;
            background-image: none !important;
        }

        /* Hide non-export UI inside PDF simulator */
        #pdf-export-simulator .no-export {
            display: none !important;
        }
    </style>
